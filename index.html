<!doctype html>
<html class="no-js" lang="" ng-app="IcsgSignup">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body ng-controller="signupController">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>ICSG Badminton Signup</h1>
                    <hr>
                    <form ng-submit="submitHandler()" ng-show="!submitted">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" ng-model="student.name">
                        </div>
                        <div class="form-group">
                            <label for="room-number">Room Number</label>
                            <input type="text" class="form-control" id="room-number" placeholder="Your Room Number" ng-model="student.roomNumber">
                        </div>
                        <div class="form-group">
                            <label for="room-number">Contact Number</label>
                            <input type="number" class="form-control" id="contact-number" placeholder="Your Contact Number" ng-model="student.contactNumber">
                        </div>
                        <div class="form-group">
                            <label for="room-number">Category</label>
                            <select class="form-control" ng-model="student.category">
                                <option value="MALE_SINGLES">Male Singles</option>
                                <option value="FEMALE_SINGLES">Female Singles</option>
                                <option value="MALE_DOUBLES">Male Doubles</option>
                                <option value="FEMALE_DOUBLES">Female Doubles</option>
                                <option value="MIXED_DOUBLES">Mixed Doubles</option>
                            </select>
                        </div>
                        <pre>form = {{student | json}}</pre>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <div ng-show="submitted" class="text-center">
                        <p>Thank you for your participation!</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
